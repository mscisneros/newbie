<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Contact Us | Client Website Template</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/workbench/dist/images/favicon.ico">

    <!-- CORE CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- CUSTOM CSS OVERRIDES -->
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body id="contact">
    <!-- HEADER: https://getbootstrap.com/docs/4.0/components/navbar/#how-it-works/ -->
    <!--#include virtual="includes/header.htm"-->


    <!-- PRODUCT INTRO SECTION <img class="d-block w-100" src="img/carousel/background.png" alt="First slide">-->
    <div class="jumbotron-fluid  banner">
        <section class="intro">
            <h1>Contact Us</h1>
        </section>
    </div>


    <div class="container">
        <div class="row">
            <div class="box  col-sm-12  col-md-5  my-5  pr-5">
                <section>
                    <h2>Get In Touch</h2>
                    <dl>
                        <dt>Start a Conversation</dt>
                        <dd>800 123 4567</dd>

                        <dt>E&#45;mail:</dt>
                        <dd><a href="#">mscisneros@gmail.com</a></dd>

                        <dt>Address</dt>
                        <dd>
                            <address>
                                946 Panther Lane <br> Allen, Texas 75013
                            </address>
                        </dd>
                        </dl>

                        <div class="embed-responsive   embed-responsive-1by1">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d26282.546129533886!2d-96.66232044262418!3d33.08950235850179!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c172653b6dc2f%3A0xad9c5a19da1b5be6!2s946+Panther+Ln%2C+Allen%2C+TX+75013!5e0!3m2!1sen!2sus!4v1534549119055" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                </section>
            </div>

            <!-- https://getbootstrap.com/docs/4.1/layout/grid/#offsetting-columns -->
            <div class="col-sm-12  col-md-6  my-5  offset-md-1">
                <form action="http://mariocisneros.me" method="post">
                    <fieldset>
                        <h2>How Can We Help?</h2>
                        <div class="form-group">
                        <label for="name">Name</label>
                            <div class="input-group">
                                <span class="input-group-prepend  input-group-text  input-group-addon">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                                <input type="email" class="form-control" id="name" aria-describedby="email" placeholder="Enter your full name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <div class="input-group">
                                <span class="input-group-prepend  input-group-text  input-group-addon">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                </span>
                                <input type="tel" class="form-control" id="phone" aria-describedby="phone" placeholder="999-999-9999">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <div class="input-group">
                                <span class="input-group-prepend  input-group-text  input-group-addon">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your comments or questions"></textarea>
                        </div>

                        <div class="form-group">
                            <a href="about.html" class="btn  btn-success">Submit Inquiry</a>
                        </div>
                    </fieldset>
                </form>

                <form action="http://mariocisneros.me" method="post" class="pt-3">
                    <h2>Subscribe To Our Newsletter</h2>
                    <div class="form-group">
                        <label for="email-newsletter">Email address</label>
                        <div class="input-group">
                            <span class="input-group-prepend  input-group-text  input-group-addon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email-newsletter" aria-describedby="email-newsletter" placeholder="Enter email">
                        </div>
                        <p><small id="emailHelp" class="form-text text-muted">We&#39;ll never share your email with anyone else.</small></p>
                    </div>

                    <div class="form-group">
                        <a href="about.html" class="btn  btn-success">Submit Inquiry</a>
                    </div>
                </form>
           </div>
       </div>
    </div>

    <!-- FOOTER SECTION -->
    <!--#include virtual="includes/footer.htm"-->

  </body>
</html>
